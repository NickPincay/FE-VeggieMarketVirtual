<div class="container-fluid w-100 h-auto p-0">

    <app-nav></app-nav>

    <div class="container p-0 pb-3 h-100">
        <div class="carousel slide my-5" data-bs-ride="carousel">
            <div class="carousel-inner shadow rounded-4">
                <div class="carousel-item active">
                    <img [src]="'assets/img/products/Banner-Products-1.png'" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img [src]="'assets/img/products/Banner-Products-2.png'" class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img [src]="'assets/img/products/Banner-Products-3.png'" class="d-block w-100" alt="Banner 3">
                </div>
            </div>
        </div>
    </div>

    <div class="container-products shadow">
        <div class="row row-cols-2 m-0">
            <div class="col-2 col-filter p-4 mb-0 shadow-sm">
                <div class="container py-3">
                    <div class="d-flex align-items-center">
                        <img src="../../../../favicon.ico" alt="Icono">
                        <p class="fw-bold m-0 mx-2">Veggie Market</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mt-4">
                        <div class="d-flex align-items-center">
                            <mat-icon>filter_list</mat-icon>
                            <span class="ms-2 fw-bolder">Filter</span>
                        </div>
                        <div>
                            <button class="btn btn-link p-0 fw-bold">Reset Filter</button>
                        </div>
                    </div>
                    <div class="mt-5 pb-1">
                        <p class="fw-bold text-uppercase">Categoria</p>
                        <mat-radio-group class="radio-group">
                            <mat-radio-button class="radio-button" *ngFor="let element of categories" [value]="element">
                                {{element.nombre}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <hr>
                    <h5 class="form-label fw-bold text-uppercase pt-4">Precio m√°ximo
                        <h4 class="fw-bold text-uppercase d-inline" *ngIf="rangeValue > 0">$ {{ rangeValue }}</h4>
                    </h5>
                    <input type="range" class="input-range mb-5" value="0" min="0" max="100"
                        (input)="onRangeChange($event)">
                    <hr>
                </div>
            </div>
            <div class="col-10 pe-0">
                <div class="h-auto py-4 p-2">
                    <div class="col-cards-title d-flex align-items-center justify-content-between">
                        <div class="d-flex">
                            <div class="rectangle"></div>
                            <mat-icon class="text-white">schedule</mat-icon>
                            <p class="title m-0 ms-2 pt-1">Productos recientes</p>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <div class="container-cart px-3 pt-4 mt-5">
                    <app-card-product [productsLocal]="lisProduct"></app-card-product>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>
